server {
    listen 80;
    server_name DOMAIN_URL;

    return 301 https://$host$request_uri;
}

server {
    listen 4242;
    server_name DOMAIN_URL;

    root ADMINER_PATH;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_pass localhost:9000;
    }
}
